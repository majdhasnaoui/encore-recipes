        * {

            box-sizing: border-box;
        }

        :root {
            --primary: #0066FF;
            --primary-hover: #0052CC;
            --success: #00AA00;
            --danger: #DC2626;
            --warning: #F59E0B;
            --background: #FFFFFF;

            --surface-hover: #F1F3F5;
            --text-primary: #1A1A1A;
            --text-secondary: #6B7280;
            --text-tertiary: #9CA3AF;
            --border: #E5E7EB;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.06);

        body {

            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;

        /* Header */
        .header {

        .nav-tabs {

        .nav-tab {

            border-radius: 6px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background: var(--surface-hover);
        }

        .nav-tab.active {
            background: var(--background);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1;
            white-space: nowrap;
        }

        .btn:hover {

            background: var(--primary);

            background: var(--primary-hover);

        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;

            margin: 0 auto;
            padding: 24px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;

        .card {

            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 16px;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-cols-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 768px) {
            .grid-cols-2,
            .grid-cols-3,
            .grid-cols-4 {
                grid-template-columns: 1fr;
            }

        .stat-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            text-align: center;

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Table */
        .table-container {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--surface);
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

            border-bottom: none;
        }

        tr:hover {
            background: var(--surface);

            margin-bottom: 16px;

            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;

            box-shadow: var(--shadow-lg);

                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {

            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 8px;

            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            transition: all 0.15s ease;

            transform: translateX(4px);
            background: var(--surface-hover);

            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .ingredient-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .ingredient-price {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .ingredient-actions {
            display: flex;
            gap: 4px;
        }

        /* Recipe Card */
        .recipe-item {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.15s ease;
        }

        .recipe-item:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .recipe-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .recipe-cost {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .recipe-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-text {
            margin-bottom: 20px;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
        }

        .toast {
            background: var(--text-primary);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-lg);
            animation: toastIn 0.3s ease;
        }

        @keyframes toastIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        /* Loading */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--surface);
        }

        .login-box {
            background: var(--background);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin: 0 auto 24px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .google-btn {
            width: 100%;
            padding: 12px 24px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .google-btn:hover {
            background: var(--surface);
            box-shadow: var(--shadow);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }

            .nav-tabs {
                order: 3;
                width: 100%;
            }

            .container {
                padding: 16px;
            }

            .card {
                padding: 16px;
            }
        }
    </style>
</head>

                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
            } catch (error) {
                showToast('Erreur de connexion', 'error');
            }
        }

        async function signOut() {
            try {
                await auth.signOut();
            } catch (error) {
                showToast('Erreur de déconnexion', 'error');
            }
        }

        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
                
                await loadFromFirebase();
                updateUI();
                startAutoSave();
            } else {
                currentUser = null;
                document.getElementById('loginContainer').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
                document.getElementById('loader').style.display = 'none';
            }
        });

        // Firebase operations
        async function saveToFirebase() {
            if (!currentUser) return;
            
            try {
                const docRef = db.collection('users').doc(currentUser.uid);
                await docRef.set({
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    data: recipeData,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Save error:', error);
            }
        }

        async function loadFromFirebase() {
            if (!currentUser) return;
            
            try {
                const docRef = db.collection('users').doc(currentUser.uid);
                const doc = await docRef.get();
                
                if (doc.exists) {
                    const data = doc.data();
                    recipeData = data.data || recipeData;
                }
            } catch (error) {
                console.error('Load error:', error);
            }
        }

        // Auto-save
        function startAutoSave() {
            setInterval(() => {
                saveToFirebase();
            }, 30000);
        }

        // UI Functions
        function switchTab(tab) {
            // Update nav
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function updateUI() {
            updateDashboard();
            updateIngredientsList();
            updateIntermediateList();
            updateFinalList();
        }

        function updateDashboard() {
            // Update stats
            document.getElementById('stat-ingredients').textContent = recipeData.ingredients.length;
            document.getElementById('stat-intermediate').textContent = recipeData.intermediateRecipes.length;
            document.getElementById('stat-final').textContent = recipeData.finalRecipes.length;
            
            // Calculate total revenue
            const revenue = recipeData.finalRecipes.reduce((sum, r) => sum + (r.sellingPrice || 0), 0);
            document.getElementById('stat-revenue').textContent = revenue.toFixed(0) + '€';
            
            // Top recipes by margin
            const topRecipes = [...recipeData.finalRecipes]
                .map(recipe => {
                    const cost = calculateFinalRecipeCost(recipe);
                    const margin = recipe.sellingPrice ? ((recipe.sellingPrice - cost) / recipe.sellingPrice * 100) : 0;
                    return { ...recipe, margin, profit: recipe.sellingPrice - cost };
                })
                .sort((a, b) => b.margin - a.margin)
                .slice(0, 5);
                
            const topRecipesHtml = topRecipes.length ? topRecipes.map(r => `
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-name">${r.name || 'Sans nom'}</div>
                        <div class="ingredient-price">Marge: ${r.margin.toFixed(1)}%</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 600; color: var(--primary);">${r.sellingPrice}€</div>
                        <div style="font-size: 12px; color: var(--success);">+${r.profit.toFixed(2)}€</div>
                    </div>
                </div>
            `).join('') : '<div class="empty-state"><p>Aucune recette finale</p></div>';
            
            document.getElementById('top-recipes').innerHTML = topRecipesHtml;
            
            // Top ingredients by usage
            const ingredientUsage = {};
            recipeData.intermediateRecipes.forEach(recipe => {
                recipe.ingredients?.forEach(ing => {
                    ingredientUsage[ing.ingredientId] = (ingredientUsage[ing.ingredientId] || 0) + 1;
                });
            });
            
            const topIngredients = Object.entries(ingredientUsage)
                .map(([id, count]) => {
                    const ingredient = recipeData.ingredients.find(i => i.id === id);
                    return { ...ingredient, count };
                })
                .filter(i => i.name)
                .sort((a, b) => b.count - a.count)
                .slice(0, 5);
                
            const topIngredientsHtml = topIngredients.length ? topIngredients.map(i => `
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-name">${i.name}</div>
                        <div class="ingredient-price">${i.price}€/${i.unit}</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 600;">${i.count} recettes</div>
                    </div>
                </div>
            `).join('') : '<div class="empty-state"><p>Aucun ingrédient utilisé</p></div>';
            
            document.getElementById('top-ingredients').innerHTML = topIngredientsHtml;
        }

        function updateIngredientsList() {
            const container = document.getElementById('ingredients-list');
            
            if (recipeData.ingredients.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🥗</div>
                        <div class="empty-title">Aucun ingrédient</div>
                        <div class="empty-text">Commencez par ajouter vos ingrédients de base</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = recipeData.ingredients.map(ing => `
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-name">${ing.name || 'Sans nom'}</div>
                        <div class="ingredient-price">${ing.price}€/${ing.unit}</div>
                    </div>
                    <div class="ingredient-actions">
                        <button class="btn btn-sm" onclick="editIngredient('${ing.id}')">✏️</button>
                        <button class="btn btn-sm" onclick="deleteIngredient('${ing.id}')">🗑️</button>
                    </div>
                </div>
            `).join('');
        }

        function updateIntermediateList() {
            const container = document.getElementById('intermediate-list');
            
            if (recipeData.intermediateRecipes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🥘</div>
                        <div class="empty-title">Aucune recette intermédiaire</div>
                        <div class="empty-text">Créez des sauces, pâtes et préparations de base</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `<div class="grid grid-cols-2">` + 
                recipeData.intermediateRecipes.map(recipe => {
                    const cost = calculateRecipeCost(recipe);
                    const unitCost = recipe.quantity ? (cost / recipe.quantity) : 0;
                    
                    return `
                        <div class="recipe-item">
                            <div class="recipe-header">
                                <h3 class="recipe-name">${recipe.name || 'Sans nom'}</h3>
                                <div class="recipe-cost">${cost.toFixed(2)}€</div>
                            </div>
                            <div class="recipe-details">
                                <div class="detail-item">
                                    <div class="detail-label">Quantité</div>
                                    <div class="detail-value">${recipe.quantity} ${recipe.unit}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Coût/unité</div>
                                    <div class="detail-value">${unitCost.toFixed(2)}€</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Marge</div>
                                    <div class="detail-value">${recipe.margin}%</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('') + `</div>`;
        }

        function updateFinalList() {
            const container = document.getElementById('final-list');
            
            if (recipeData.finalRecipes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🍽️</div>
                        <div class="empty-title">Aucune recette finale</div>
                        <div class="empty-text">Assemblez vos plats à partir des ingrédients et recettes</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `<div class="grid grid-cols-2">` + 
                recipeData.finalRecipes.map(recipe => {
                    const cost = calculateFinalRecipeCost(recipe);
                    const margin = recipe.sellingPrice ? ((recipe.sellingPrice - cost) / recipe.sellingPrice * 100) : 0;
                    const profit = recipe.sellingPrice - cost;
                    
                    return `
                        <div class="recipe-item">
                            <div class="recipe-header">
                                <h3 class="recipe-name">${recipe.name || 'Sans nom'}</h3>
                                <div class="recipe-cost">${recipe.sellingPrice || 0}€</div>
                            </div>
                            <div class="recipe-details">
                                <div class="detail-item">
                                    <div class="detail-label">Coût</div>
                                    <div class="detail-value">${cost.toFixed(2)}€</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Marge</div>
                                    <div class="detail-value" style="color: ${margin < 30 ? 'var(--danger)' : margin > 60 ? 'var(--success)' : 'inherit'}">
                                        ${margin.toFixed(1)}%
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Profit</div>
                                    <div class="detail-value" style="color: ${profit > 0 ? 'var(--success)' : 'var(--danger)'}">
                                        ${profit > 0 ? '+' : ''}${profit.toFixed(2)}€
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('') + `</div>`;
        }

        // Calculate costs
        function calculateRecipeCost(recipe) {
            let total = 0;
            recipe.ingredients?.forEach(ing => {
                const ingredient = recipeData.ingredients.find(i => i.id === ing.ingredientId);
                if (ingredient) {
                    total += ingredient.price * ing.quantity;
                }
            });
            return total;
        }

        function calculateFinalRecipeCost(recipe) {
            let total = 0;
            recipe.components?.forEach(comp => {
                if (comp.type === 'ingredient') {
                    const ingredient = recipeData.ingredients.find(i => i.id === comp.id);
                    if (ingredient) {
                        total += ingredient.price * comp.quantity;
                    }
                } else {
                    const intermediateRecipe = recipeData.intermediateRecipes.find(r => r.id === comp.id);
                    if (intermediateRecipe) {
                        const recipeCost = calculateRecipeCost(intermediateRecipe);
                        const unitCost = recipeCost / intermediateRecipe.quantity;
                        total += unitCost * comp.quantity * (1 + intermediateRecipe.margin/100);
                    }
                }
            });
            return total;
        }

        // Modal functions
        function showIngredientModal() {
            document.getElementById('ingredientModal').classList.add('active');
            document.getElementById('ingredient-name').focus();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function saveIngredient() {
            const name = document.getElementById('ingredient-name').value;
            const price = parseFloat(document.getElementById('ingredient-price').value) || 0;
            const unit = document.getElementById('ingredient-unit').value;
            
            if (!name) {
                showToast('Veuillez entrer un nom', 'error');
                return;
            }
            
            recipeData.ingredients.push({
                id: Date.now().toString(),
                name,
                price,
                unit
            });
            
            updateUI();
            saveToFirebase();
            closeModal('ingredientModal');
            showToast('Ingrédient ajouté !');
            
            // Reset form
            document.getElementById('ingredient-name').value = '';
            document.getElementById('ingredient-price').value = '';
        }

        function deleteIngredient(id) {
            if (confirm('Supprimer cet ingrédient ?')) {
                recipeData.ingredients = recipeData.ingredients.filter(i => i.id !== id);
                updateUI();
                saveToFirebase();
                showToast('Ingrédient supprimé');
            }
        }

        // Data viewer
        function showDataModal() {
            const data = {
                user: {
                    email: currentUser?.email,
                    uid: currentUser?.uid
                },
                data: recipeData,
                stats: {
                    ingredients: recipeData.ingredients.length,
                    intermediateRecipes: recipeData.intermediateRecipes.length,
                    finalRecipes: recipeData.finalRecipes.length
                }
            };
            
            document.getElementById('dataContent').textContent = JSON.stringify(data, null, 2);
            document.getElementById('dataModal').classList.add('active');
        }

        function downloadJSON() {
            const data = {
                timestamp: new Date().toISOString(),
                data: recipeData
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `encore-recipes-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('Données téléchargées !');
        }

        function exportExcel() {
            const wb = XLSX.utils.book_new();
            
            // Ingredients sheet
            const ingredientsData = recipeData.ingredients.map(ing => ({
                'Nom': ing.name,
                'Prix': ing.price,
                'Unité': ing.unit
            }));
            const ws1 = XLSX.utils.json_to_sheet(ingredientsData);
            XLSX.utils.book_append_sheet(wb, ws1, "Ingrédients");
            
            // Download
            XLSX.writeFile(wb, `encore-recipes-${new Date().toISOString().split('T')[0]}.xlsx`);
            showToast('Export Excel réussi !');
        }

        function loadSampleData() {
            if (!confirm('Charger les données d\'exemple ? Cela remplacera vos données actuelles.')) return;
            
            recipeData = {
                ingredients: [
                    { id: '1', name: 'Tomate', price: 2.5, unit: 'kg' },
                    { id: '2', name: 'Mozzarella', price: 8, unit: 'kg' },
                    { id: '3', name: 'Farine', price: 1.2, unit: 'kg' },
                    { id: '4', name: 'Huile d\'olive', price: 12, unit: 'L' },
                    { id: '5', name: 'Basilic', price: 25, unit: 'kg' }
                ],
                intermediateRecipes: [
                    {
                        id: '101',
                        name: 'Sauce tomate',
                        ingredients: [
                            { ingredientId: '1', quantity: 1 },
                            { ingredientId: '4', quantity: 0.05 }
                        ],
                        quantity: 1,
                        unit: 'kg',
                        margin: 30
                    }
                ],
                finalRecipes: [
                    {
                        id: '201',
                        name: 'Pizza Margherita',
                        components: [
                            { type: 'intermediate', id: '101', quantity: 0.15 },
                            { type: 'ingredient', id: '2', quantity: 0.12 }
                        ],
                        sellingPrice: 12
                    }
                ]
            };
            
            updateUI();
            saveToFirebase();
            closeModal('dataModal');
            showToast('Données d\'exemple chargées !');
        }

        // Toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'toastIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Share
        async function shareRecipes() {
            try {
                const shareId = Math.random().toString(36).substr(2, 9);
                const shareRef = db.collection('shared').doc(shareId);
                
                await shareRef.set({
                    userId: currentUser.uid,
                    data: recipeData,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                const shareLink = `${window.location.origin}${window.location.pathname}?share=${shareId}`;
                
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(shareLink);
                    showToast('Lien copié dans le presse-papier !');
                } else {
                    prompt('Lien de partage:', shareLink);
                }
            } catch (error) {
                showToast('Erreur de partage', 'error');
            }
        }
    </script>
